name: Releases

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          body: 'cf. [CHANGELOG.md](https://github.com/fliegwerk/fliegdoc/blob/master/CHANGELOG.md)'
